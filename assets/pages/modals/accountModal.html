<!-- The Edit Modal -->
<div class="modal fade" id="addAccountModal">
  <div class="modal-dialog modal-md modal-dailog-centered" role="document">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">ADD ACCOUNTS</h4>
      </div>

      <!-- Modal Body -->
      <div class="modal-body">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <form class="form">
              <div class="form-group">
                <textarea
                  class="form-control"
                  placeholder="USERNAME:PASSWORD"
                  id="accounts"
                ></textarea>
              </div>

              <div class="form-group mt-30 text-center">
                <button
                  type="button"
                  class="btn btn-outline-danger button-global mr-20"
                  data-dismiss="modal"
                >
                  BACK
                </button>

                <button
                  type="button"
                  class="btn btn-outline-success button-global"
                  id="saveAccount"
                  data-dismiss="modal"
                >
                  SAVE
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
