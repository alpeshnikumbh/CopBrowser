<!-- The Edit Modal -->
<div class="modal fade" id="customLinkModal">
  <div class="modal-dialog modal-lg modal-dailog-centered" role="document">
    <div class="modal-content">
      <!-- Modal Body -->
      <div class="modal-body" style="border-radius: 15px;">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <form class="form">
              <div class="form-group">
                <label for="customLink">Custom Link:</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter A Link Here"
                  id="customLink"
                />
              </div>

              <div class="form-group mt-30 text-center">
                <button
                  type="button"
                  class="btn btn-outline-danger button-global mr-20"
                  data-dismiss="modal"
                >
                  BACK
                </button>

                <button
                  type="button"
                  class="btn btn-outline-success button-global"
                  id="openCustomLink"
                >
                  OPEN
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
