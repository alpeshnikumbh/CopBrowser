<!-- The Edit Modal -->
<div class="modal fade" id="editAllModal">
  <div class="modal-dialog modal-md modal-dailog-centered" role="document">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">EDIT ALL</h4>
        <!-- <button type="button" class="close" data-dismiss="modal">
            &times;
          </button> -->
      </div>

      <!-- Modal Body -->
      <div class="modal-body">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <form class="form">
              <div class="form-group">
                <label for="linkChange">Mass Link Change:</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter A Link Here"
                  id="massLinkChange"
                />
              </div>
              <div class="form-group form-input">
                <label for="region">Mass Profile Change:</label>
                <select
                  class="form-control"
                  id="massProfileChange"
                  name="massProfileChange"
                >
                  <option value="">Select Profile</option>
                  <option value="Profile1">Profile 1</option>
                  <option value="Profile2">Profile 2</option>
                  <option value="Profile3">Profile 3</option>
                </select>
              </div>

              <div class="form-group mt-30 text-center">
                <button
                  type="button"
                  class="btn btn-outline-danger button-global mr-20"
                  data-dismiss="modal"
                >
                  BACK
                </button>

                <button
                  type="button"
                  class="btn btn-outline-success button-global"
                  id="saveEditAll"
                >
                  SAVE
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
